<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Saad</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">
  <h1 class="valentine-title">Happy Valentine’s Day, Saad</h1>
  <span class="scroll">↓ Scroll</span>
</section>

<!-- DATES SECTION -->
<section class="timeline">
  <h2>Dates To Remember</h2>

  <div class="card">21 August – The day we first met</div>
  <div class="card">29 September – The day you confessed</div>

  <div class="card special">
    29 October – A night to remember  
    <span class="secret40">40</span>
  </div>

  <div class="card">30 November – The day we both confessed</div>
</section>

<!-- ENVELOPE SECTION -->
<section class="letter-section">
  <h2>A Letter For You</h2>

  <div class="envelope" onclick="openLetter()">
  <div class="envelope-back"></div>

  <div class="envelope-heart">❤</div>

  <div class="letter">
      <h3>From Aleema to Saad</h3>
      <p id="loveText"></p>
    </div>
  </div>
</section>

<!-- MEMORY GALLERY -->
<section class="gallery">
  <h2>You & I</h2>

  <div class="polaroid">
    <img src="val web.jpeg" alt="Memory 1">
  </div>

  <div class="polaroid">
    <img src="val web 2.jpeg" alt="Memory 2">
  </div>

</section>

<script src="script.js"></script>
<!-- FOOTER -->
  <footer>
    <p>Aleema & Saad | Valentine's 2026</p>
  </footer>

</body>
</html>
